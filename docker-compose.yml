services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: lolhub_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lolhub}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USERNAME:-lolhub_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lolhub_password}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - lolhub_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Laravel
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lolhub_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:80"
    environment:
      - APP_NAME=${APP_NAME:-LoLHub}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-lolhub}
      - DB_USERNAME=${DB_USERNAME:-lolhub_user}
      - DB_PASSWORD=${DB_PASSWORD:-lolhub_password}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./server:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lolhub_network

  # Frontend React/Vite
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
    container_name: lolhub_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - lolhub_network

volumes:
  db_data:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local

networks:
  lolhub_network:
    driver: bridge

